<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        /* CSS starts here */
        :root {
            --primary-color: #5fa3a3;
            --primary-hover: #4e8a8a;
            --secondary-bg: #f0f4f7; 
            --card-bg: #ffffff;
            --text-color: #333;
            --light-text-color: #777;
            --border-color: #e0e0e0;
            --success-color: #4CAF50;
            --success-bg: #e8f5e9;
            --danger-color: #f44336;
            --danger-bg: #ffebee;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 25px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: var(--text-color);
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            flex: 1;
        }

        .input-container input {
            width: 100%;
            padding: 14px 18px;
            padding-top: 22px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.05em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, padding 0.2s ease;
            background-color: var(--secondary-bg);
        }

        .input-container label {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
            font-size: 0.9em;
            pointer-events: none;
            transition: top 0.2s ease, font-size 0.2s ease, color 0.2s ease, transform 0.2s ease;
            background-color: transparent;
            z-index: 1;
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: 6px;
            font-size: 0.7em;
            color: var(--primary-color);
            transform: translateY(0);
            font-weight: 600;
        }

        .input-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(95, 163, 163, 0.2);
            outline: none;
            background-color: var(--card-bg);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .button-group button {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.15em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            letter-spacing: 0.8px;
            box-shadow: 0 6px 15px rgba(95, 163, 163, 0.3);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(95, 163, 163, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(95, 163, 163, 0.2);
        }

        .reset-button {
            background-color: #f44336;
            box-shadow: 0 6px 15px rgba(244, 67, 54, 0.3);
        }

        .reset-button:hover {
            background-color: #d32f2f;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .result {
            margin-top: 35px;
            padding: 20px;
            text-align: center;
            font-size: 1.6em;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: var(--shadow-light);
        }
        
        .result.positive {
            color: var(--danger-color);
            background-color: var(--danger-bg);
            border: 1px solid var(--danger-color);
        }

        .result.negative {
            color: var(--success-color);
            background-color: var(--success-bg);
            border: 1px solid var(--success-color);
        }

        .result.warning {
            color: orange;
            background-color: #fff3e0;
            border: 1px solid orange;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                gap: 0;
            }
            .input-container {
                margin-bottom: 18px;
            }
            .input-group .input-container:last-child {
                margin-bottom: 0;
            }
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 1.9em;
                margin-bottom: 25px;
            }
            .result {
                font-size: 1.3em;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Your Diabetes Risk</h1>
        <form id="predictionForm">
            <div class="input-group">
                <div class="input-container">
                    <input type="number" name="Pregnancies" id="pregnancies" placeholder=" " min="0" required>
                    <label for="pregnancies">Number of Pregnancies</label>
                </div>
                <div class="input-container">
                    <input type="number" name="Glucose" id="glucose" placeholder=" " min="0" required>
                    <label for="glucose">Glucose Level (mg/dL)</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-container">
                    <input type="number" name="BloodPressure" id="bloodPressure" placeholder=" " min="0" required>
                    <label for="bloodPressure">Blood Pressure (mmHg)</label>
                </div>
                <div class="input-container">
                    <input type="number" name="SkinThickness" id="skinThickness" placeholder=" " min="0" required>
                    <label for="skinThickness">Skin Thickness (mm)</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-container">
                    <input type="number" name="Insulin" id="insulin" placeholder=" " min="0" required>
                    <label for="insulin">Insulin Level (mu U/ml)</label>
                </div>
                <div class="input-container">
                    <input type="number" name="BMI" id="bmi" placeholder=" " step="0.1" min="0" required>
                    <label for="bmi">BMI (e.g., 25.5)</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-container">
                    <input type="number" name="DiabetesPedigreeFunction" id="dpf" placeholder=" " step="0.001" min="0" required>
                    <label for="dpf">Diabetes Pedigree Function</label>
                </div>
                <div class="input-container">
                    <input type="number" name="Age" id="age" placeholder=" " min="0" required>
                    <label for="age">Age</label>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" onclick="getPrediction()">Get Prediction</button>
                <button type="button" class="reset-button" onclick="resetForm()">Reset</button>
            </div>
            
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        /**
         * Resets the form and clears the prediction result.
         */
        function resetForm() {
            const form = document.getElementById('predictionForm');
            form.reset();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';
            resultDiv.className = 'result'; // Reset classes
        }

        /**
         * Simulates a prediction based on form data and displays the result.
         * Note: This is a placeholder function. In a real application, you would
         * send the form data to a machine learning model for a real prediction.
         */
        function getPrediction() {
            const form = document.getElementById('predictionForm');
            const resultDiv = document.getElementById('result');
            
            // Clear previous results and classes
            resultDiv.textContent = '';
            resultDiv.className = 'result';
            resultDiv.style.display = 'none';

            // Check if all required fields are filled
            const inputs = form.querySelectorAll('input[required]');
            let allFieldsFilled = true;
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    allFieldsFilled = false;
                }
            });

            if (!allFieldsFilled) {
                resultDiv.textContent = "⚠️ Please fill in all required fields.";
                resultDiv.classList.add('warning');
                resultDiv.style.display = 'block';
                return; // Stop execution if fields are missing
            }

            // Simulate a simple prediction based on Glucose level and Age
            const glucose = parseFloat(document.getElementById('glucose').value);
            const age = parseInt(document.getElementById('age').value);
            let isDiabetic = false;

            if (glucose > 140 || (age > 50 && glucose > 100)) {
                isDiabetic = true;
            }

            // Display the result
            resultDiv.style.display = 'block';
            if (isDiabetic) {
                resultDiv.textContent = "Prediction: You may have a risk of diabetes.";
                resultDiv.classList.add('positive'); // Add danger styling
            } else {
                // If not diabetic, keep the result div empty as per your request
                // and apply the "negative" class for styling if desired.
                resultDiv.textContent = "Prediction: You currently show no significant risk of diabetes based on these factors."; // Added a positive message for clarity
                resultDiv.classList.add('negative'); 
            }
        }
    </script>
</body>
</html>
